<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/qrcode.js"></script>

  </head>
  <body onload="update_qrcode()">

    <div id = "title">
		<h1>Logged In! <p> QR Code </p></h1>
    </div>
	
	<div id = "content">
		<div id="qr-text"></div>
		</br>
		<div id="qr"></div> 
		<a href="home.html" id="platform">Go Back </a>
	</div>
		
	<script>
		
		var username = "deanna is awesome";
		var draw_qrcode = function(text, typeNumber, errorCorrectLevel) {
			document.write(create_qrcode(text, typeNumber, errorCorrectLevel) );
		};

		var create_qrcode = function(text, typeNumber, errorCorrectLevel, table) {
			var qr = qrcode(typeNumber || 4, errorCorrectLevel || 'M');
			qr.addData(text);
			qr.make();
			return qr.createImgTag();
		};

		var update_qrcode = function() {
			var qrtext = username;
			document.getElementById('qr-text').innerHTML = qrtext
			document.getElementById('qr').innerHTML = create_qrcode(qrtext);
		};
	
	</script>

	</body>
</html>
