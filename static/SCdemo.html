<!doctype html public>
<html>
<head>
    <meta charset="utf-8">
    <title>SoundCloud Demo</title>
    <link href="./css/screen.css" rel="stylesheet" type="text/css">
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/faderkit.js"></script>
    <script src="./js/sc.js"></script>
    <script src="./js/interaction.js"></script>
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script>
	  $(document).ready(function() {
		var user = 41365598;
		var playlists;
		
		SC.initialize({
			client_id: '3d503a64aaf395aac54de428f7808b82',			
		});
		
		getPlaylists(user);
		   
		$('.turntable').click(function(){
			if (currentSound) {
				currentSound.togglePause();	
				$(this).toggleClass("playing");
			}				
		});
	});
	</script>
</head>
<body>
    <header>
		<input type="button" id ="loginbut" class="panel-button" value="SoundCloud Connect" id="settings">
        <!-- <input type="button" class="panel-button" value="Settings" id="settings"> -->
        <input type="button" class="panel-button" value="Add a Device" id="add-device">
		<p id="loginmsg"></p>
        <section id="add-device">
            <img src="http://placekitten.com/600">
        </section>
    </header>
	<script type="text/javascript">
		$(document).ready(function() {
			SC.stream("/tracks/69175111", function(sound){
				currentSound = sound;
			});
			
			$('#loginbut').click(function(){
				connect();
			});
		});
	</script>
	<section id="controls">
        
    </section>
    <script>
        var globalVol = makeControl("slider", "horizontal", false);
        $("#controls").append(globalVol)
    </script>
    <ul id="tracks">
    </ul>
</body>
</html>
