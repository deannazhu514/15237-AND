<!doctype html public>
<html>
<head>
    <meta charset="utf-8">
    <title>SoundCloud Demo</title>
    
    <link href="./css/screen.css" rel="stylesheet" type="text/css">
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/faderkit.js"></script>
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script>

	  $(document).ready(function() {
		  SC.initialize({
			  client_id: '3d503a64aaf395aac54de428f7808b82',
			  redirect_uri: 'http://localhost:8080/SCdemo.html'
		  });

		  $('#connect').click(function(){
			  SC.connect(function() {
				  SC.get('/me', function(data) {
					  $('#name').text(data.username);
				  });
			  });
			  
		  });
		   
		   $('#play').click(function(){
			  currentSound.togglePause();		  
		  });
		  /* $('#pause').click(function(){
			  currentSound.pause();		  
		  });*/
		  
	  });

	</script>
</head>
<body>
	<span> Click slider to change the volume, click connect to log in to SoundCloud</span>
	<br>
	<button id = "connect">Connect</button>
	<button id = "play">Play/Pause</button>
	<script type="text/javascript">
	

		//YEAH LOTR MEDLEY WHEEEEEEE~
	$(document).ready(function() {
		    
		SC.stream("/tracks/69175111", function(sound){
			currentSound = sound;
		});
	});

	</script>
</body>
</html>
