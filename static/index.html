<!doctype html public>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Spectrum</title>
    <link href="./css/screen.css" rel="stylesheet" type="text/css">
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/faderkit.js"></script>
    <script src="./js/sc.js"></script>
    <script src="./js/interaction.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/client_socket.js"></script>
	<script src="js/client.js"></script>
    <script>
      $(document).ready(function() {
        SC.initialize({
            client_id: '8c81dbd8c3ad36c29dfc54d06b566fe6',			
        });
    });
    </script>
</head>
<body class="guest">
    <header>
        <h1>Spectrum</h1>
        <input type="button" class="panel-button" value="Settings" id="settings">
        <input type="button" class="panel-button" value="Add a Device" id="add-device"> 
        <p id="loginmsg"></p>
        <section id="add-device">
            <div id="usertext" ></div>
			<div id="sessiontext" ></div>
        </section>
		
		<section id="settings">
			<div id="sessiontext"> Select track to move to device</div>
				<div id="devices"></div>
				<div id="modules"></div>
				<!-- <input type="button" class="panel-button" value="Track1" id ="testbut"> -->
        </section>
    </header>
    <form name="myform" action="javascript:connectDevice()">
        <div class="row">
        <label>Username:</label>  <input id="username" name="Username" type="text" placeholder="Soundcloud username"/> 
        </div>
        <div class="row">
        <label>Session ID:</label>  <input id="session" name="Session" type="text"/>
        </div>
        <div class="row right">
        <input type="submit" id="addbut" class="panel-button" value="Add a Device">
        </div>
        <input type="button" class="panel-button" value="Connect with SoundCloud" id ="loginbut">
     </form>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#loginbut').click(function(){
                connect();
            });
			$('input#settings').click(function(){
				$("section#settings").addClass("open");
				getModules();
			});
        });
    </script>
    <section id="controls"></section>
    <ul id="tracks"></ul>
</body>
</html>
