<!doctype html public>
<html>
<head>
    <meta charset="utf-8">
    <title>SoundCloud Demo</title>
    
    <link href="./css/screen.css" rel="stylesheet" type="text/css">
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/faderkit.js"></script>
	<script src="./js/sc.js"></script>
   
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script>

	  $(document).ready(function() {
		SC.initialize({
			client_id: '3d503a64aaf395aac54de428f7808b82',
			
		});
		
		 SC.get('/playlists/1234323', function(playlist) {
		  for (var i = 0; i < playlist.tracks.length; i++) {
			console.log(playlist.tracks[i].length);
		  }
		});
		  
		SC.stream("/tracks/69175111", function(sound){
			currentSound = sound;
			if (currentSound.isHTML5) {
				console.log("lala");
			}
		});
		   
		$('#play').click(function(){
			if (currentSound) {
				currentSound.togglePause();	
			}				
		});
		  
		  
	});

	</script>
</head>
<body>
	<div> Click slider to change the volume, click connect to log in to SoundCloud</div>
	<input type="button" id = "play" value="Play/Pause">
	<script type="text/javascript">
	

		//YEAH LOTR MEDLEY WHEEEEEEE~
	$(document).ready(function() {
		    
		SC.stream("/tracks/69175111", function(sound){
			currentSound = sound;
		});
	});

	</script>
</body>
</html>
