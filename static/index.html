<!doctype html public>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SoundCloud Demo</title>
    <link href="./css/screen.css" rel="stylesheet" type="text/css">
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/faderkit.js"></script>
    <script src="./js/sc.js"></script>
    <script src="./js/interaction.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="http://localhost:8999/socket.io/socket.io.js"></script>
	<script src="js/client_socket.js"></script>
	<script src="js/client.js"></script>
    <script>
      $(document).ready(function() {
        SC.initialize({
            client_id: '3d503a64aaf395aac54de428f7808b82',			
        });

    });
    </script>
</head>
<body class="guest">
    <header>
		<form name="myform" action="javascript:connectDevice()">
			<div class="row">
            <label>Username:</label>  <input id="username" name="Username" type="text" placeholder="Soundcloud username"/> 
			</div>
			<div class="row">
            <label>Session ID:</label>  <input id="session" name="Session" type="text"/>
			</div>
			<div class="row right">
			<input type="submit" id="addbut" class="panel-button" value="Add a Device">
			</div>
		 </form>
        <input type="button" class="panel-button" value="Connect with SoundCloud" id ="loginbut">
        <input type="button" class="panel-button" value="Settings" id="settings">
        <input type="button" class="panel-button" value="Add a Device" id="add-device"> 
        <p id="loginmsg"></p>
        <section id="add-device">
            <div id="usertext" ></div>
			<div id="sessiontext" ></div>
        </section>
    </header>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#loginbut').click(function(){
                connect();
            });
        });
    </script>
    <section id="controls">

    </section>
    <script>
        var globalVol = makeControl("slider", "horizontal", false);
        $("#controls").append(globalVol);
    </script>
    <ul id="tracks">
    </ul>
		 	
</body>
</html>
